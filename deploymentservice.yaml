apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-k8s-deployment
spec:
  selector:
    matchLabels:
      app: spring-boot-k8s
  replicas: 2
  template:
    metadata:
      labels:
        app: spring-boot-k8s
    spec:
      containers:
        - name: spring-boot-k8s
          image: tahaaydas/devops-integration
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8098

---
apiVersion: v1
kind: Service
metadata:
  name: springboot-k8ssvc
spec:
  selector:
    app: spring-boot-k8s
  ports:
    - protocol: "TCP"
      port: 8098 # The port that the service is running on in the cluster
      targetPort: 8098 # The port exposed by the service
  type: NodePort # type of the service.
